<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    header {
      background-color: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <header>Séries Disponíveis no Catflix</header>

  <div class="container">
    <div class="card">
      <img src="https://placekitten.com/200/300" alt="Stranger Cats">
      <div class="card-title">Stranger Cats</div>
    </div>
    <div class="card">
      <img src="https://placekitten.com/201/300" alt="Darkat">
      <div class="card-title">Darkat</div>
    </div>
    <div class="card">
      <img src="https://placekitten.com/202/300" alt="La Catsa de Papel">
      <div class="card-title">La Catsa de Papel</div>
    </div>
    <div class="card">
      <img src="https://placekitten.com/203/300" alt="Cat Mirror">
      <div class="card-title">Cat Mirror</div>
    </div>
    <div class="card">
      <img src="https://placekitten.com/204/300" alt="Breaking Cat">
      <div class="card-title">Breaking Cat</div>
    </div>
    <div class="card">
      <img src="https://placekitten.com/205/300" alt="Catman">
      <div class="card-title">Catman</div>
    </div>
    <div class="card">
      <img src="https://placekitten.com/206/300" alt="Catwars">
      <div class="card-title">Catwars</div>
    </div>
  </div>

</body>
</html>
